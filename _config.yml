# Site
name: "State Of Heavy"
title: "State Of Heavy"
description: "Gravitas Musica"
logo: 'assets/images/soh_logo.jpg'
favicon: 'assets/images/soh_logo.jpg'
baseurl: /jekyll-theme-memoirs
#google_analytics: 'UA-xxxxxxxx-1'
#disqus: 'demowebsite'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
email: email@stateofheavy.com

# Authors
authors:
  mark:
    name: Mark
    display_name: Mark
    avatar: 'assets/images/mark.png'
    email: email@stateofheavy.com
    web: https://www.stateofheavy.com/
    #twitter: https://twitter.com/wowthemesnet
    description: "State of Heavy's founder, chief contributor, and old bearded fuck."
#  john:
#    name: John
